<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-decoration-style: solid">
        Let's go party!
    </h1>
    <p></p>
    <p>
        <em>Choose an event to your liking and click on its name to explore the schedule</em>
    </p>
    <table class="table table-hover">
        <thead  class="table-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Location</th>
                <th scope="col">Ticket price (tickets available)</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr onclick="window.location='{{ url_for('schedule', event_id=event.id) }}'" style="cursor:pointer;">
                <th scope="row">{{ event.name }}</th>
                <td>{{ event.date }}</td>
                <td>{{ event.location }}</td>
                <td>{{ event.ticket_price }} ({{ event.tickets_available }})</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
